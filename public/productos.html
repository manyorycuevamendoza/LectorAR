<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Productos</h1>
        <div id="product-list" class="row"></div>
    </div>
    <script>
        fetch('/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item col-12 col-md-6 col-lg-4';
                    productItem.innerHTML = `
                        <div class="card mb-4">
                            <div class="card-body">
                                <p><strong>Código de Barras:</strong> ${product.codigo_barras}</p>
                                <p><strong>Descripción:</strong> ${product.descripcion}</p>
                                <p><strong>Sabor:</strong> ${product.sabor}</p>
                                <p><strong>Marca:</strong> ${product.marca}</p>
                                <p><strong>Cantidad:</strong> ${product.cantidad}</p>
                                <p><strong>Precio:</strong> $${product.precio}</p>
                                <p><strong>Costo:</strong> $${product.costo}</p>
                                <p><strong>Ganancia:</strong> $${product.ganancia}</p>
                                <p><strong>Empresa Distribuidora:</strong> ${product.empresa_dist}</p>
                                <p><strong>Fecha de Vencimiento:</strong> ${product.fecha_vencimiento}</p>
                            </div>
                        </div>
                    `;
                    productList.appendChild(productItem);
                });
            });
    </script>
</body>
</html>
